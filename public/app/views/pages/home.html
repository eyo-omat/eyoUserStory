<div class="jumbotron text-center" ng-if="!main.loggedIn">
	<div>
		<p>If you have steel log in</p>
	</div>

	<div>
		<p> Login to write your story</p>
		<a href="/login" class="btn btn-primary">login</a>
	</div>
</div>


<div class="row" ng-if="main.loggedIn">
	<div class="col-md-3">

	</div>

	<div class="col-md-4" ng-controller="storyController as story">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">Write your Story</div>

				<div class="panel-body">
					<form ng-submit="story.writeStory()">
						<input class="form-control input-lg" type="text" name="story" ng-model="story.storyData.content" 
							placeholder="..............." required>
					</form>
				</div>
			</div>

			<div class="panel panel-success">
				<div class="panel-heading">Your Stories</div>
				<div class="panel-body" ng-repeat="story in story.stories | sort">
					<p>{{story.content}}</p>
				</div>
			</div>
		</div>
	</div>

	<div class="col-md-3">

	</div>
</div>
