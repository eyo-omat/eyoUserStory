<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<base href='/' />
	<title>Eyo User Stories</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>

	<script type="text/javascript" src="app/services/authService.js"></script>
	<script type="text/javascript" src="app/services/usersService.js"></script>
	<script type="text/javascript" src="app/services/storyService.js"></script>

	<script type="text/javascript" src="app/controllers/mainController.js"></script>
	<script type="text/javascript" src="app/controllers/usersController.js"></script>
	<script type="text/javascript" src="app/controllers/storyController.js"></script>

	<script type="text/javascript" src="app/directives/reverse.js"></script>

	<script type="text/javascript" src="app/app.routes.js"></script>
	<script type="text/javascript" src="app/app.js"></script>
</head>

<body ng-controller="mainController as main">

<header>
	<div class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-book"></span>User Story</a>
			</div>

			<ul class="nav navbar-nav">
				<li><a href="/users"></a></li>
			</ul>

			<ul class="nav navbar-nav navbar-right">
				<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
				<li ng-if="!main.loggedIn"><a href="/signup">Sign Up</a></li>
				<li ng-if="main.loggedIn"><a href="#">Hello {{ main.user.username }}</a></li>
				<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
			</ul>
		</div>
	</div>
</header>

<div class="container">
	<div ng-view></div>
</div>
</body>
</html>
